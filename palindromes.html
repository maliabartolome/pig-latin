<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles3.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts3.js"></script>
    <title>Palindrome detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Palindromes detector</h1>

      <form id="Palindrome">
        <div class="form-group">
          <label for="word">Enter a word and find out if it's a palindrome:</label>
          <input id="word" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="word"></span> is <span class="not"></span> palindrome.</p>
      </div>
    </div>
  </body>
</html>
